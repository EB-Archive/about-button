<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title data-i18n="browserAction_wildcard" data-i18n-substitution='["$protocol$"]'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="/browser-style-supplement/extension-panels.css"/>
		<link rel="stylesheet" type="text/css" href="popup.css"/>
		<script type="application/javascript" defer="true" src="/vendor/hyperhtml/index.js"/>
		<script type="application/javascript" defer="true" src="/shared.js"/>
		<script type="application/javascript" defer="true" src="popup.js"/>
	</head>
	<body>
		<!-- Debug button, visibility controlled by variable `isDebug` in `popup.js` -->
		<header id="header"><button id="showDisabledButtons" data-i18n="popup_debugButton" data-i18n-substitution='["$protocol$"]' style="display: none;"/></header>

		<!-- Content -->
		<main id="main"/>

		<!-- Footer -->
		<div id="status-container" class="hidden">
			<div id="status-separator" class="panel-section-separator"/>
			<div id="status" class="panel-section panel-section-list"/>
		</div>
		<footer id="footer" class="panel-section panel-section-footer">
			<div id="open-options" class="panel-section-footer-button" data-i18n="popup_openOptions"/>
		</footer>
	</body>
</html>
