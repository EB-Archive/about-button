# Configuration
global:
    env:
        secure: ""
sudo: false
language: node_js

node_js:
    - "stable"

# The pre-install script
before_install:
    - npm i -g pnpm
    - pnpm i -g greenkeeper-lockfile@1

# The install script
install:
    - pnpm install

# The pre-build script
before_script:
    - greenkeeper-lockfile-update
    - pnpm run lint

# The build script
script:
    - pnpm run build

# The post-build script
after_script:
    - greenkeeper-lockfile-upload

# Disable email notifications
notifications:
    email: false

